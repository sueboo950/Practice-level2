<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Practice Level 2 - Day 4</title>
</head>
<body>
    <h1>Practice Level 2 - Day 4</h1>
    <form id="myForm" onsubmit="handleSubmit(event)">
        <fieldset>
            <legend>Choose a color:</legend>
            <input type="radio" name="color" value="Red"> Red<br>
            <input type="radio" name="color" value="Green"> Green<br>
            <input type="radio" name="color" value="Blue"> Blue<br>
            <input type="radio" name="color" value="Yellow"> Yellow<br>
        </fieldset>
        <fieldset>
            <legend>Choose an animal:</legend>
            <input type="radio" name="animal" value="Cat"> Cat<br>
            <input type="radio" name="animal" value="Dog"> Dog<br>
            <input type="radio" name="animal" value="Bird"> Bird<br>
            <input type="radio" name="animal" value="Fish"> Fish<br>
        </fieldset>
        <fieldset>
            <legend>Choose a data type:</legend>
            <input type="radio" name="dataType" value="String"> String<br>
            <input type="radio" name="dataType" value="Number"> Number<br>
            <input type="radio" name="dataType" value="Boolean"> Boolean<br>
            <input type="radio" name="dataType" value="Object"> Object<br>
        </fieldset>
        <button type="submit">Submit</button>
    </form>

    <script src="day4.js"></script>
</body>
</html>
